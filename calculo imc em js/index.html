<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Preencha os campos abaixo:</p>
    <!-- Campos de entrada para peso e altura -->
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite o peso"><br><br>
    <label for="altura">Altura (metros):</label>
    <input type="number" id="altura" placeholder="Digite a altura"><br><br>
    <!-- Botão para calcular IMC -->
    <button id="calcular">Calcular IMC</button>
    <!-- Exibição do resultado e mensagem de classificação -->
    <p>Seu IMC é: <span id="resultado"></span></p>
    <p id="mensagem"></p>

    <script>
        // Função para calcular o IMC
        const calcularIMC = () => {
            // Obter peso e altura dos campos de entrada
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            // Verificar se os valores de peso e altura são válidos (números)
            if (isNaN(peso) || isNaN(altura)) {
                document.getElementById("mensagem").textContent = "Por favor, preencha os campos corretamente.";
                document.getElementById("resultado").textContent = "";
            } else {
                // Calcular o IMC
                const imc = peso / (altura * altura);
                document.getElementById("mensagem").textContent = "";

                // Classificar o IMC e exibir a mensagem correspondente
                if (imc < 18.5) {
                    document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (Abaixo do Peso)`;
                } else if (imc >= 18.5 && imc < 24.9) {
                    document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (Peso Normal)`;
                } else if (imc >= 25 && imc < 29.9) {
                    document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (Sobrepeso)`;
                } else if (imc >= 30 && imc < 34.9) {
                    document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (Obesidade Grau I)`;
                } else if (imc >= 35 && imc < 39.9) {
                    document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (Obesidade Grau II)`;
                } else {
                    document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (Obesidade Grau III)`;
                }
            }
        };

        // Adicionar um ouvinte de evento ao botão para calcular o IMC
        document.getElementById("calcular").addEventListener("click", calcularIMC);
    </script>
</body>
</html>
